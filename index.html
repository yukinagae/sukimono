<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SUKIMONO</title>
	<link rel="stylesheet" type="text/css" href="css/sukimono.css">
</head>
<body>
	<div class="sidebar">
		<h1>SUKIMONO</h1>
		<ul>
			<li>About</li>
			<li>Content</li>
		</ul>
	</div>
	
	<div class="content">
		{{ range $index, $element := . }}
		<div class="note">
			<h4>{{ $element.Name }}</h4>
			<hr/>
			<p>{{ $element.Content }}</p>
			<span class="done">&#x2715; done</span>
		</div>
		{{ end }}
	</div>
</body>
</html>
